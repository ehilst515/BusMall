<!DOCTYPE html>
    <head>
        <title>Bus Mall</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Bus Mall</h1>
        </header>
        <main>
            <h2>Click on the item you are most likely to buy. You have 25 oppertunities to vote.</h2>
            <br>
            <section>
                <img id='imgOne' src="img/bag.jpg" alt="First Option">
                <img id='imgTwo' src="img/banana.jpg" alt="Second Option">
                <img id='imgThree' src="img/bathroom.jpg" alt="Third Option">
            </section>       
        </main>
        <footer>
            <h4>Your selections will display below after you've voted 25 times.</h4>
                <canvas id="itemChart" width="600px" height="400px"></canvas>
                <ul id='votedList'>
                </ul>
            <hr>
            <p>Disclaimer: This marketing research is funded in part by Bus Mall.</p>
        </footer>
        <script src="js/2app.js"></script>
        <script src='js/Chart.min.js'></script>
    </body>
